<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script>
      const URL_POKEMON = `https://pokeapi.co/api/v2/`;
      const POKEMON = `pokemon/:id`;
      const CONX = { crossDomain: true };
      const bandera = 6;

      let Pokemones = (pokemon) => {
        // console.log(pokemon);
        console.log(
          `hola soy ${pokemon.name} y mi experiencia es ${pokemon.base_experience} XP`
        );
      };

      function api() {
        for (let i = 1; i < bandera; i++) {
          let url = `${URL_POKEMON}${POKEMON.replace(":id", i)}`;
          $.get(url, CONX, Pokemones);
        }
      }

      function obtenerPokemon(id) {
        return new Promise((resolve, reject) => {
          let url = `${URL_POKEMON}${POKEMON.replace(":id", id)}`;
          $.get(url, CONX, (pokemon) => {
            resolve(pokemon);
          }).fail(() => {
            reject(id);
          });
        });
      }

      obtenerPokemon(1)
        .then((pokemon) => {
          console.log(`soy ${pokemon.name} el mejor pokemon`);
          return obtenerPokemon(2);
        })
        .then((pokemon) => {
          console.log(`soy ${pokemon.name} el mejor pokemon`);
          return obtenerPokemon(3);
        })
        .then((pokemon) => {
          console.log(`soy ${pokemon.name} el mejor pokemon`);
          return obtenerPokemon(4);
        })
        .then((pokemon) => {
          console.log(`soy ${pokemon.name} el mejor pokemon`);
          return obtenerPokemon(5);
        })
        .then((pokemon) => {
          console.log(`soy ${pokemon.name} el mejor pokemon`);
          return obtenerPokemon(6);
        })
        .then((pokemon) => {
          console.log(`soy ${pokemon.name} el mejor pokemon`);
          return obtenerPokemon(7);
        })
        .then((pokemon) => {
          console.log(`soy ${pokemon.name} el mejor pokemon`);
          return obtenerPokemon(8);
        });

      // .catch((error) => console.log(error));
    </script>
  </body>
</html>
